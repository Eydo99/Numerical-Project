<app-topbar (methodSelected)="selectMethod($event)"></app-topbar>

<div class="phase-wrapper">

  <!-- TITLE AREA -->
  <div class="title-area">
    <h1 class="title">Root Finding <span class="glow-text">Program</span></h1>
    <p class="subtitle">Interactive step-by-step nonlinear equation solving methods.</p>
  </div>

  <!-- PANELS -->
  <div class="panels-container">

    <!-- LEFT PANEL: INPUT -->
    <div class="left-panel">
      <app-input
        [selectedMethod]="selectedMethod"
        (solveComplete)="handleSolveComplete($event)"
        (plotComplete)="handlePlotComplete($event)">
      </app-input>
    </div>

    <!-- RIGHT PANEL: OUTPUT -->
    <div class="right-panel">
      <app-output
        [solution]="solution"
        [iterations]="iterations"
        [executionTime]="executionTime"
        [steps]="steps"
        [error]="error"
        [selectedMethod]="selectedMethod"
        [convergenceStatus]="convergenceStatus"
        [plotImageUrl]="plotImageUrl">
      </app-output>
    </div>

  </div>

  <!-- FLOATING SYMBOLS -->
  <div class="floating-symbol symbol-a">√</div>
  <div class="floating-symbol symbol-b">π</div>
  <div class="floating-symbol symbol-c">ƒ(x)</div>

</div>
